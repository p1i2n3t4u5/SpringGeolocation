server.port=8080
#this property decides which profile should load 
#this is more like hardcoding the profile 
#spring.profiles.active=prod


welcome.message=Hello World

spring.datasource.continue-on-error=true
spring.datasource.platform=mysql
# Initialize the datasource with available DDL and DML scripts.
spring.datasource.initialization-mode=always 
# Data (DML) script resource references.
spring.datasource.data=classpath:data-mysql.sql
#spring.datasource.schema= # Schema (DDL) script resource references.


# Oracle settings
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://localhost:3306/googlemap
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true


# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=info
logging.level.root=trace

 
#logging.config=classpath:logback-spring-override.xml
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
#logging.file=myapp2.log
#//logging.file or logging.path  not both
logging.path=\logs



#package level logging
logging.level.com.geo.security=info


#server.error.whitelabel.enabled=false

spring.aop.proxy-target-class=false

