server.port=8080


welcome.message=Hello World

spring.datasource.continue-on-error=true
spring.datasource.platform=h2
# Initialize the datasource with available DDL and DML scripts.
spring.datasource.initialization-mode=always 
# Data (DML) script resource references.
spring.datasource.data=classpath:data-h2.sql
#spring.datasource.schema= # Schema (DDL) script resource references.



# Oracle settings
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true


# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug


management.endpoints.web.cors.allowed-origins=http://localhost:8080
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,HEAD
#management.endpoints.web.cors.allowed-headers= *


spring.liquibase.change-log=classpath:/db/changelog/test-db.changelog-master.xml
management.endpoints.web.exposure.include=*


server.servlet.context-path=/SpringGeolocation

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console