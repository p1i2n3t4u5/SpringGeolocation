server.port=8080


welcome.message=Hello World

spring.datasource.continue-on-error=true
spring.datasource.platform=h2
# Initialize the datasource with available DDL and DML scripts.
spring.datasource.initialization-mode=always 
# Data (DML) script resource references.
spring.datasource.data=classpath:data-h2.sql
#spring.datasource.schema= # Schema (DDL) script resource references.



# Oracle settings
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true


# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug


management.endpoints.web.cors.allowed-origins=http://localhost:8080
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,HEAD
#management.endpoints.web.cors.allowed-headers= *


spring.liquibase.change-log=classpath:/db/changelog/test-db.changelog-master.xml
management.endpoints.web.exposure.include=*


server.servlet.context-path=/SpringGeolocation

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



# QUARTZ SCHEDULER (QuartzProperties)
# Prefix for single-line comments in SQL initialization scripts.
spring.quartz.jdbc.comment-prefix=--******** 
# Database schema initialization mode.
spring.quartz.jdbc.initialize-schema=always
# Path to the SQL file to use to initialize the database schema.
#spring.quartz.jdbc.schema=classpath:tables_mysql.sql 
# Quartz job store type.
spring.quartz.job-store-type=jdbc 
#spring.quartz.properties.*= # Additional Quartz Scheduler properties.



# Email (MailProperties)
# Default MimeMessage encoding.
#spring.mail.default-encoding=UTF-8 
# SMTP server host. For instance, `smtp.example.com`.
spring.mail.host=smtp.gmail.com
# Session JNDI name. When set, takes precedence over other Session settings.
#spring.mail.jndi-name= 
spring.mail.password=PRIYANKA
# SMTP server port.
spring.mail.port= 587 
# Additional JavaMail Session properties.
#spring.mail.properties.*= 
# Protocol used by the SMTP server.
spring.mail.protocol=smtp
# Whether to test that the mail server is available on startup.
#spring.mail.test-connection=false 
spring.mail.username=niranjanpanigrahi2009@gmail.com
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

spring.mail.properties.mail.smtp.connectiontimeout: 50000
spring.mail.properties.mail.smtp.timeout: 30000
spring.mail.properties.mail.smtp.writetimeout: 5000
