server.port=8080
#this property decides which profile should load 
#this is more like hardcoding the profile 
spring.profiles.active=dev

welcome.message=Hello World

spring.datasource.continue-on-error=true
spring.datasource.platform=mysql
# Initialize the datasource with available DDL and DML scripts.
spring.datasource.initialization-mode=always 
# Data (DML) script resource references.
spring.datasource.data=classpath:data-mysql.sql
#spring.datasource.schema= # Schema (DDL) script resource references.


# Oracle settings
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://localhost:3306/googlemap
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true


# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug


logging.level.root=info
#server.error.whitelabel.enabled=false

spring.aop.proxy-target-class=false

management.endpoints.web.cors.allowed-origins=http://localhost:8080
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,HEAD
#management.endpoints.web.cors.allowed-headers= *

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
management.endpoints.web.exposure.include=*

server.servlet.context-path=/SpringGeolocation

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console








